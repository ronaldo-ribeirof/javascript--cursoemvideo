<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test3</title>
    <style>
        body{
            background-color:rgb(255, 255, 255);
            color:rgb(0, 0, 0);
            font: normal 20pt Arial;
        }
        h1 {
            color:rgb(59, 48, 158)
        }

<body>
    <h1>Welcome!</h1> <!-- boas vindas-->
    <p>It's a pleasure to have you here.</p>
    <script>
        var n1 = Number(window.prompt("Enter a number: ")) //String
        var n2 = Number(window.prompt("Enter another number: ")) //String
        var sum = n1 + n2
        window.alert(`The sum between ${n1} and ${n2} is ${sum}.`) //O "+" serve pra concatenar
    </script>
</body>
